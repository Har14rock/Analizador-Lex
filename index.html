<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analizador Léxico</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Analizador Lexico</h1>
    <textarea id="inputText" placeholder="Ingresa tu texto aquí..."></textarea>
    <button id="analyzeButton">Analizar</button>
    <pre id="output"></pre> <!-- Aquí se mostrará la salida -->

    <script>
        document.getElementById('analyzeButton').addEventListener('click', () => {
            const inputText = document.getElementById('inputText').value;
            console.log("Texto de entrada:", inputText); 
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'text/plain'
                },
                body: inputText
            })
            .then(response => response.text())
            .then(data => {
                console.log("Respuesta del servidor:", data); 
                document.getElementById('output').textContent = data; // Mostrar la salida
            })
            .catch(error => {
                console.error('Error:', error); // error
            });
        });
    </script>
</body>
</html>
